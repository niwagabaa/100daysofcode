<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Drum Kit</title>
</head>
<body>
    <!-- We get the data-keys from keycode.info -->
    <div data-key="65" class="key">
        <!-- I am also not sure what kbd is -->
        <kbd>A</kbd>
        <span class="sound">Boom</span>
    </div>
    <div data-key="83" class="key">
        <!-- Just foun out kbd is keyboard input element -->
        <kbd>S</kbd>
        <span class="sound">Clap</span>
    </div>
    <div data-key="68" class="key">
        <kbd>D</kbd>
        <span class="sound">Hihat</span>
    </div>
    <div data-key="70" class="key">
        <kbd>F</kbd>
        <span class="sound">Kick</span>
    </div>
    <div data-key="71" class="key">
        <kbd>G</kbd>
        <span class="sound">Openhat</span>
    </div>
    <div data-key="72" class="key">
        <kbd>H</kbd>
        <span class="sound">Ride</span>
    </div>
    <div data-key="74" class="key">
        <kbd>J</kbd>
        <span class="sound">Snare</span>
    </div>
    <div data-key="75" class="key">
        <kbd>K</kbd>
        <span class="sound">Tink</span>
    </div>
    <div data-key="76" class="key">
        <kbd>L</kbd>
        <span class="sound">Tom</span>
    </div>

    <audio data-key="65" src="/sounds/boom.wav"></audio>
    <audio data-key="83" src="/sounds/clap.wav"></audio>
    <audio data-key="68" src="/sounds/hihat.wav"></audio>
    <audio data-key="70" src="/sounds/kick.wav"></audio>
    <audio data-key="71" src="/sounds/openhat.wav"></audio>
    <audio data-key="72" src="/sounds/ride.wav"></audio>
    <audio data-key="74" src="/sounds/snare.wav"></audio>
    <audio data-key="75" src="/sounds/tink.wav"></audio>
    <audio data-key="76" src="/sounds/tom.wav"></audio>

    <script src="drum.js"></script>
</body>
</html>
